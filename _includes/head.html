<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% elsif page.language != 'en' %}{{ site.title }} — {{ site.data.languages[page.language].label }} translation{% else %}{{ site.title }}{% endif %}</title>

  <meta name="description" content="{{ site.data.translations[page.language].baseline.content }}">
  <meta name="keywords" content="{{ site.keywords }}">

  <style>
  {% include critical.css %}{% if site.data.translations[page.language].note != "" %}:lang({{ page.language }}) .note>p:first-child::before{content:"{{ site.data.translations[page.language].note }} — "}{% endif %}
  </style>

  <script>
  (function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement);
  {% include utilities.js %}
  </script>

  <script>
  loadCSS('/css/full.css', null, 'screen');
  loadFont('sg', '/css/fonts/data-woff.css', '/css/fonts/data-woff2.css');
  </script>

  <noscript>
    <link rel="stylesheet" href="{{ '/css/full.css' | prepend: site.baseurl }}" media="screen">
  </noscript>

  <link rel="stylesheet" href="{{ '/css/print.css' | prepend: site.baseurl }}" media="print">

  <script>document.createElement('picture')</script>

  <script src="{{ '/assets/js/picturefill.min.js' | prepend: site.baseurl }}" async></script>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="icon" href="/favicon.ico" />
  <!--[if IE]><link rel="shortcut icon" href="/favicon.ico"><![endif]-->
</head>
