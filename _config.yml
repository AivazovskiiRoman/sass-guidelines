# Site settings
title: Sass Guidelines
description: "An opinionated styleguide for writing sane, maintainable and scalable Sass"
keywords: CSS, Sass, SCSS, styleguide, guidelines
baseurl: ""
url: "http://sass-guidelin.es"
twitter_username: HugoGiraudel
github_username:  HugoGiraudel

safe: true

# Build settings
exclude: 
  - node_modules
  - CHANGELOG.md
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - TRANSLATING.md
  - README.md
  - package.json
  - Gemfile
  - Gemfile.lock
  - CNAME
markdown: kramdown

kramdown:
  auto_ids: true
  toc_levels: 1..2

sass:
    style: :compressed

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: []
  blanklines: false
  startings: []
